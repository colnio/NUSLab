<!-- templates/sample_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Sample Details</title>
</head>
<body>
    <h1>{{.Name}} - Sample Details</h1>
    <p><strong>Description:</strong> {{.Description}}</p>
    <p><strong>Keywords:</strong> {{.Keywords}}</p>
    <p><strong>Owner:</strong> {{.Owner}}</p>

    <h2>Edit Sample</h2>
    <form action="/samples/edit/{{.ID}}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{.Name}}"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{.Description}}</textarea><br><br>

        <label for="sample_prep">Sample Preparation:</label><br>
        <textarea id="sample_prep" name="sample_prep">{{.Sample_prep}}</textarea><br><br>

        <label for="keywords">Keywords:</label><br>
        <input type="text" id="keywords" name="keywords" value="{{.Keywords}}"><br><br>

        <label for="owner">Owner:</label><br>
        <input type="text" id="owner" name="owner" value="{{.Owner}}"><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="/">Back to main page</a></p>
</body>
</html>
