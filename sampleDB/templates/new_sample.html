<!-- templates/new_sample.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Sample</title>
</head>
<body>
    <h1>Add New Sample</h1>
    <form action="/samples/new" method="POST">
        <label for="name">Sample Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="keywords">Keywords (comma-separated):</label><br>
        <input type="text" id="keywords" name="keywords" required><br><br>

        <label for="preparation">Preparation Steps:</label><br>
        <textarea id="preparation" name="preparation"></textarea><br><br>

        <label for="owner">Owner:</label><br>
        <input type="text" id="owner" name="owner" required><br><br>

        <button type="submit">Add Sample</button>
    </form>

    <p><a href="/">Back to main page</a></p>
</body>
</html>
